overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "src/graphql/**/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: 
        endpoint: "http://localhost:3000/api/graphql"
